<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande Portail</title>
    <link rel="stylesheet" href="style.css">
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw.js').then(function(registration) {
                // L'enregistrement a réussi
                console.log('ServiceWorker enregistré avec succès avec la portée: ', registration.scope);
            }, function(err) {
                // L'enregistrement a échoué
                console.log('L’enregistrement du ServiceWorker a échoué: ', err);
            });
        });
    }
</script>
</head>
<body>
    <div id="page">
        <h1 id="Titre">PORTAIL</h1>
        <div class="container">
            <button id="toggleGate">OUVRIR LE PORTAIL</button>
            <br><br>
            <button id="toggleGateOff">FERMER LE PORTAIL</button>
        </div>
    </div>
    <script src="action.js"></script>
</body>
</html>
